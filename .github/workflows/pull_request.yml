name: Pull Request workflow
on:
  pull_request:
    types:
      - opened
      - reopened
    branches:
      - dev
jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v3
      - name: install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
  
